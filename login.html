<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Tenebrous</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#242424]">

                                                            <!-- Navbar -->

<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
          <a href="#" class="text-2xl font-bold text-gray-800">Tenebrous</a>
          <div class="hidden md:flex items-center space-x-8">
              <a href="index.html" class="text-gray-800 hover:text-blue-600">Home</a>
                                        <div id="user-menu" class="hidden">
                  <div class="relative">
                      <button id="profile-toggle" class="flex items-center space-x-2">
                          <img id="user-avatar" src="https://via.placeholder.com/40" alt="User profile" class="w-8 h-8 rounded-full">
                          <span id="username">User</span>
                      </button>
                      <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                          <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">My Profile</a>
                          <a href="/dashboard" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Dashboard</a>
                          <a href="/logout" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                      </div>
                  </div>
              </div>
          </div>
          <button class="md:hidden">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
          </button>
      </div>
  </div>
</nav>

                                                                   <!-- Login Form Section -->

<div class="flex justify-center items-center min-h-screen bg-[#242424]">
  <div class="bg-[#36454F] shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-white">Login to <span class="text-blue-400">Tenebrous</span></h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-500 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <input type="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-500 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>
    <p class="text-center mt-4 text-gray-300">Don't have an account? 
      <a href="/register" class="text-blue-400 hover:underline">Register here</a>
    </p>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "/";
  });
</script>

</body>
</html>
